{% extends 'base.html' %}
{% load static %}
<link rel ="stylesheet" href = "{% static 'Construimport-Server/static/css/login.css' %}">
{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <div class="card mt-5" style="width: 15rem;">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form class="form" name="login-form" role="form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
